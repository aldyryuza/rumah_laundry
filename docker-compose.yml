version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel52_app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.6
    container_name: laravel52_db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_laundry
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - mysql56:/var/lib/mysql

volumes:
  mysql56:
